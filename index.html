<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brand Mart- Shop with joy.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mail-header">
        <a href="mailto:sydmasud563@gmail.com"> <button>Mail to us</button> </a>
    </div> <!--end of mail-header-->
    <div class="banner">
        <div class="banner-span">
            <span>The Brand Mart</span>
        </div>
        <div class="banner-searchbar">
            <input type="search" placeholder="Search Products">
            <button><img src="asset/seach-icon.svg" width="14px"></button>
        </div>
        <div class="banner-cart">
            <button><img src="asset/shopping-cart.svg" width="18px"> </button>
        </div>
        <div class="banner-avatar">
            <button><img src="asset/avatar.svg" width="18px"> </button>
        </div>
    </div> <!--end of banner-->
    <div class="category-wrapper">
        <div class="category">
           <button>Category <img src="asset/expand-arrow.svg" width="10px" > </button> 
        </div>
        <div class="offer">
            <button>Hot Offer</button>
        </div>
    </div> <!--end of category-->
    <div class="advertising-card">
        
    </div>
    <div class="product-card-wrapper">
        <div class="product-1"></div>
        <div class="product-2"></div>
        <div class="product-3"></div>
        <div class="product-4"></div>
        <div class="product-5"></div>
    </div> <!--end of product-card-wrapper-->
